<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Simple E-commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" id="home-link"><img src="image.jpg" alt="Logo" class="logo"></a>
            <a href="index.html" id="home-link">Home</a>
            <a href="index.html" id="shop-link">Shop</a>
            <a href="index.html" id="contact-link">Contact</a>
            <a href="cart.html" id="cart-link">Cart</a>
        </nav>
    </header>
    
    <main>
        <section id="checkout-section" class="section">
            <h2>Checkout</h2>
            <form id="checkout-form">
               <p> <label for="name">Name:</label>
                <input type="text" id="name" name="name" required></p>
                
                <p><label for="address">Address:</label>
                <input type="text" id="address" name="address" required></p>
                
                <p><label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required></p>
                
                <p><label for="payment-method">Payment Method:</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="cash-on-delivery">Cash on Delivery</option>
                </select></p>
                
                <p><button type="submit">Submit</button></p>
            </form>
        </section>
    </main>

    <script src="checkout.js"></script>
</body>
</html>
